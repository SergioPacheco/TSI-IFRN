<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:fragment="header-css">

        <title>Blog - Teste e Qualidade de Software</title>

        <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
              rel="stylesheet" media="screen"/>

        <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
                th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

        <link rel="stylesheet" th:href="@{/css/main.css}"
              href="../../css/main.css"/>
    </div>
</head>
<body>
<div th:fragment="header">
    <!-- this is header -->
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/home}">Blog Teste</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse navbar-right">
                <!-- mostre o cadastro somente se o usuário ainda não estiver autenticado -->
                <ul class="nav navbar-nav" sec:authorize="!isAuthenticated()">
                    <li class="active"><a th:href="@{/registration}">Cadastro</a></li>
                </ul>
                <!-- mostre o login somente se o usuário ainda não estiver autenticado -->
                <ul class="nav navbar-nav" sec:authorize="!isAuthenticated()">
                    <li class="active"><a th:href="@{/login}">Login</a></li>
                </ul>
                <!-- mostre meu blog somente se o usuário é autenticado -->
                <ul class="nav navbar-nav" sec:authorize="hasRole('USER')">
                    <li class="active"><a th:href="@{'/blog/' + ${#authentication.getName()}}">My Blog</a></li>
                </ul>
                <!-- mostrar nova postagem apenas se o usuário for autenticado -->
                <ul class="nav navbar-nav" sec:authorize="hasRole('USER')">
                    <li class="active"><a th:href="@{/newPost}">Novo Post</a></li>
                </ul>
                <!-- mostre a saída somente se o usuário é autenticado -->
                <ul class="nav navbar-nav" sec:authorize="isAuthenticated()">
                    <li class="active"><a th:href="@{/logout}">Sair</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
